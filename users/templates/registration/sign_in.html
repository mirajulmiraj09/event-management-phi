{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">Sign In</h2>
        
        <!-- âœ… Show messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="mb-3 px-4 py-2 rounded 
                    {% if message.tags == 'error' %} bg-red-100 text-red-700 
                    {% elif message.tags == 'success' %} bg-green-100 text-green-700 
                    {% else %} bg-gray-100 text-gray-700 {% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="username" class="block text-gray-700 mb-1">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username" 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="password" class="block text-gray-700 mb-1">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors font-semibold">
                Sign In
            </button>
        </form>

        <p class="text-center text-gray-500 text-sm mt-4">
            Don't have an account? 
            <a href="{% url 'sign-up' %}" class="text-blue-600 hover:underline">Sign Up</a>
        </p>
    </div>

</body>
</html>
