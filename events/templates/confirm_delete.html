{% extends "base.html" %}
{% block title %}Delete Event{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md text-center">
  <h1 class="text-2xl font-bold text-red-600 mb-4">Confirm Delete</h1>
  <p>Are you sure you want to delete <strong>{{ event.name }}</strong>?</p>

  <form method="post" class="mt-6 flex justify-center gap-4">
    {% csrf_token %}
    <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded">Yes, Delete</button>
    <a href="{% url 'organizer-dashboard' %}" class="px-4 py-2 bg-gray-500 text-white rounded">Cancel</a>
  </form>
</div>
{% endblock %}
