{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body>
    <div class="bg-white p-4 rounded shadow">
  <div class="flex items-center justify-between mb-2">
    <h3 class="font-semibold">Categories</h3>
    <form action="{% url 'add-category' %}" method="post" class="flex gap-2">
      {% csrf_token %}
      <input type="text" name="name" placeholder="New category"
             class="border px-2 py-1 rounded text-sm">
      <button type="submit" 
              class="text-sm px-3 py-1 bg-indigo-600 text-white rounded hover:bg-indigo-700">
        Add
      </button>
    </form>
  </div>
  <ul class="space-y-2 max-h-80 overflow-y-auto">
    {% for category in categories %}
    <li class="flex items-center justify-between">
      <div>{{ category.name }}</div>
      <div class="text-sm text-gray-500">{{ category.events.count }} events</div>
    </li>
    {% empty %}
    <li class="text-gray-500">No categories available</li>
    {% endfor %}
  </ul>
</div>

</body>
</html>
